<a routerLink="/dashboard"><img src="../../assets/img/2043747.png" alt=""></a>
<h1>Transaction History</h1>
<table>
    <thead>
        <tr>
            <th>Type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of transaction">
            <td>{{t.type}}</td>
            <td>{{t.amount}}</td>
        </tr>
    </tbody>
</table>
